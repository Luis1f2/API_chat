<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simple</title>
    <script>
        async function sendMessage() {
            const sender_id = document.getElementById("sender").value;
            const receiver_id = document.getElementById("receiver").value;
            const content = document.getElementById("message").value;

            await fetch("http://localhost:8080/messages", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender_id, receiver_id, content })
            });

            document.getElementById("message").value = "";
        }

        async function fetchMessages() {
            const response = await fetch("http://localhost:8080/messages/longpoll");
            if (response.status === 200) {
                const data = await response.json();
                const chatBox = document.getElementById("chat");
                chatBox.innerHTML = "";
                data.messages.forEach(msg => {
                    chatBox.innerHTML += `<p><b>${msg.sender_id}:</b> ${msg.content}</p>`;
                });
            }
        }

</head>
<body>
    <h1>Chat</h1>
